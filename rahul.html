<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <p id="demo"></p>
    <script>
        let a = parseInt(prompt("Enter value of a="));
        let b = parseInt(prompt("Enter value of b="));
        let c = a * b;
        document.getElementById("demo").innerHTML = "Multiply of a*b=" + c;
    </script>
